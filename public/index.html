<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chordulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/frequencies.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <h1>Chordulator!</h1>

    <div class="flexRow">
      <p> Select Root Tone </p>
      <select id="noteSelect">
        <option> A </option>
        <option> A# </option>
        <option> B </option>
        <option selected='selected'> C </option>
        <option> C# </option>
        <option> D </option>
        <option> D# </option>
        <option> E </option>
        <option> F </option>
        <option> F# </option>
        <option> G </option>
        <option> G# </option>
      </select>
      <select id="octaveSelect">
        <option> 2 </option>
        <option selected='selected'> 3 </option>
        <option> 4 </option>
        <option> 5 </option>
      </select>
    </div>

    <div class="flexRow">
      <p>Select Scale Type</p>
        <select id='scaleSelect'>
          <option selected='selected'> Major - Ionian </option>
          <option> Minor - Aeolian </option>
        </select>
    </div>

    <div id="noteBox">
      <div class="flexRow">
        <div class="note" data-degree="21"> I </div>
        <div class="note" data-degree="22"> II </div>
        <div class="note" data-degree="23"> III </div>
        <div class="note" data-degree="24"> IV </div>
        <div class="note" data-degree="25"> V </div>
        <div class="note" data-degree="26"> VI </div>
        <div class="note" data-degree="27"> VII </div>
      </div>
      <div class="flexRow">
        <div class="note middle" data-degree="11"> I </div>
        <div class="note middle" data-degree="12"> II </div>
        <div class="note middle" data-degree="13"> III </div>
        <div class="note middle" data-degree="14"> IV </div>
        <div class="note middle" data-degree="15"> V </div>
        <div class="note middle" data-degree="16"> VI </div>
        <div class="note middle" data-degree="17"> VII </div>
      </div>
      <div class="flexRow">
        <div class="note bottom" data-degree="1"> I </div>
        <div class="note bottom" data-degree="2"> II </div>
        <div class="note bottom" data-degree="3"> III </div>
        <div class="note bottom" data-degree="4"> IV </div>
        <div class="note bottom" data-degree="5"> V </div>
        <div class="note bottom" data-degree="6"> VI </div>
        <div class="note bottom" data-degree="7"> VII </div>
      </div>
    </div>

    <div class="flexRow">
      <div class="chordButton">
        A - Major Triad
      </div>
      <div class="chordButton">
        S - Minor Triad
      </div>
      <div class="chordButton">
        D - Maj 1st Inv
      </div>
    </div>

    <p> Hold down any key to play minor chords </p>

  </body>
</html>
